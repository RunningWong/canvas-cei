<!DOCTYPE html>
<html lang="en">
  <head>
     
	<style type="text/css">
	body { font-family: sans-serif; }
	.scene {
  		width: 400px;
  		height: 320px;
  		perspective: 600px;
	}
	
	.card {
  		width: 100%;
  		height: 100%;
  		position: relative;
  		transition: transform 1s;
  		transform-style: preserve-3d;
	}
	
	.card__face {
  		position: absolute;
  		height: 100%;
  		width: 100%;
  		backface-visibility: hidden;
	}
	


	.card__face--back {

  		transform: rotateX(180deg);
	}
	
	.card.is-flipped {
  		transform: rotateX(180deg);
	}
    img{
        width: 80vw;
       display: block;
  margin-left: auto;
  margin-right: auto;
    }
	</style>
  </head>
  <body>
	<div class="scene">
  		<div class="card">
    		<div class="card__face card__face--front"><img src="https://user-images.githubusercontent.com/112531857/188771693-365cabb5-49a1-41c4-8ded-3f07b94fe93c.png"></div>
    		<div class="card__face card__face--back"><img src="https://user-images.githubusercontent.com/112531857/188771663-80c5c91a-b0ab-4fa1-8e66-9f914972de04.png"></div>
  		</div>
	</div>
    <script>
	    var card = document.querySelector('.card');
		card.addEventListener( 'click', function() {
 			card.classList.toggle('is-flipped');
		});
	</script>
  </body>
</html>
